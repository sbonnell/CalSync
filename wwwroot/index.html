<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarasin Exchange Calendar Sync - Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Sarasin Exchange Calendar Sync</h1>
                <p class="subtitle">Monitor and control calendar synchronization.</p>
            </div>
            <div class="nav-links">
                <a href="/settings.html" class="nav-link">Settings</a>
                <a href="/help.html" class="nav-link">Help</a>
            </div>
        </header>

        <div id="message-area"></div>

        <div class="dashboard">
            <div class="card stat-card">
                <div class="stat-label">Status</div>
                <div id="sync-status" class="status-badge status-idle">IDLE</div>
            </div>

            <div class="card stat-card">
                <div class="stat-label">Total Items Synced</div>
                <div class="stat-value" id="total-synced">0</div>
            </div>

            <div class="card stat-card">
                <div class="stat-label">Total Errors</div>
                <div class="stat-value" id="total-errors" style="color: #ef4444;">0</div>
            </div>

            <div class="card stat-card">
                <div class="stat-label">Last Sync</div>
                <div class="stat-value" id="last-sync" style="font-size: 1.5em;">Never</div>
            </div>
        </div>

        <div class="card" style="text-align: center; margin-bottom: 30px;">
            <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                <button id="full-sync-btn" class="btn btn-primary" onclick="startFullSync()">Run Full Sync</button>
                <button id="incremental-sync-btn" class="btn btn-primary" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);" onclick="startIncrementalSync()">Incremental Sync</button>
                <button id="toggle-sync-btn" class="btn btn-primary" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);" onclick="toggleSync()">Stop Sync</button>
                <button id="restart-btn" class="btn btn-primary" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);" onclick="restartApp()">Restart App</button>
            </div>
            <p id="next-sync" style="margin-top: 15px; color: #666;">Next scheduled sync: Loading...</p>
        </div>

        <div class="card">
            <h2>Mailboxes</h2>
            <ul id="mailbox-list" class="mailbox-list">
                <li class="loading">Loading mailbox status...</li>
            </ul>
        </div>

        <div class="logs-section">
            <h2>Recent Logs</h2>
            <div class="logs-controls">
                <label for="log-level">Minimum level:</label>
                <select id="log-level" onchange="refreshLogs()">
                    <option value="">All Levels</option>
                    <option value="Trace">Trace+</option>
                    <option value="Debug">Debug+</option>
                    <option value="Information" selected>Info+</option>
                    <option value="Warning">Warning+</option>
                    <option value="Error">Error+</option>
                    <option value="Critical">Critical</option>
                </select>
                <span id="mailbox-filter-badge"></span>
                <button class="btn btn-primary" onclick="refreshLogs()">Refresh Logs</button>
            </div>
            <div id="logs-container" class="log-container">
                <div class="loading">Loading logs...</div>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
