version: '3.8'

services:
  exchange-sync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exchange-calendar-sync
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./appsettings.json:/app/appsettings.json:ro
    environment:
      - DOTNET_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - TZ=UTC
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
